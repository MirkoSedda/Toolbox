<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>

    <title>Theme Clock</title>
  </head>
  <body>
    <button class="toggle"><div class="toggle-switch"></div></button>

    <div class="clock-container">
      <div class="clock">
        <div class="hour-mark mark1"></div>
        <div class="hour-mark mark2"></div>
        <div class="hour-mark quarter mark3"></div>
        <div class="hour-mark mark4"></div>
        <div class="hour-mark mark5"></div>
        <div class="hour-mark quarter mark6"></div>
        <div class="hour-mark mark7"></div>
        <div class="hour-mark mark8"></div>
        <div class="hour-mark quarter mark9"></div>
        <div class="hour-mark mark10"></div>
        <div class="hour-mark mark11"></div>
        <div class="hour-mark quarter mark12"></div>
        <div class="needle hour"></div>
        <div class="needle minute"></div>
        <div class="needle second"></div>
        <div class="center-point"></div>
      </div>

      <div class="time">12:00</div>
      <div class="date">Monday, Nov <span class="circle">12</span></div>
    </div>
  </body>
</html>
